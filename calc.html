<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="./illustration-of-calculator-icon-symbol-free-vector.webp" type="image/x-icon">
        <link rel="stylesheet" href="calc.css">
        <title>Calc</title>
    </head>
    <body>
        <div class="custom-calculator">
            <div class="custom-calc">
                <div class="display">
                    <!-- display -->
                    <div class="custom-content">
                        <div class="input"></div>
                        <div class="output"></div>
                    </div>
                </div>
                <div class="custom-keys">
                    <!-- top -->
                    <div class="custom-key action" data-key="clear">
                        <span>AC</span>
                    </div>
                    <div class="custom-key action" data-key="brackets">
                        <span>( )</span>
                    </div>
                    <div class="custom-key action" data-key="%">
                        <span>%</span>
                    </div>
                    <div class="custom-key operator" data-key="/">
                        <span>รท</span>
                    </div>
                    <!-- top mid -->
                    <div class="custom-key" data-key="7">
                        <span>7</span>
                    </div>
                    <div class="custom-key" data-key="8">
                        <span>8</span>
                    </div>
                    <div class="custom-key" data-key="9">
                        <span>9</span>
                    </div>
                    <div class="custom-key operator" data-key="*">
                        <span>x</span>
                    </div>
                    <!-- middle -->
                    <div class="custom-key" data-key="4">
                        <span>4</span>
                    </div>
                    <div class="custom-key" data-key="5">
                        <span>5</span>
                    </div>
                    <div class="custom-key" data-key="6">
                        <span>6</span>
                    </div>
                    <div class="custom-key operator" data-key="-">
                        <span>-</span>
                    </div>
                    <!-- bottom mid -->
                    <div class="custom-key" data-key="1">
                        <span>1</span>
                    </div>
                    <div class="custom-key" data-key="2">
                        <span>2</span>
                    </div>
                    <div class="custom-key" data-key="3">
                        <span>3</span>
                    </div>
                    <div class="custom-key operator" data-key="+">
                        <span>+</span>
                    </div>
                    <!-- bottom -->
                    <div class="custom-key action" data-key="backspace">
                        <span><</span>
                    </div>
                    <div class="custom-key action" data-key="0">
                        <span>0</span>
                    </div>
                    <div class="custom-key action" data-key=".">
                        <span>.</span>
                    </div>
                    <div class="custom-key operator" data-key="=">
                        <span>=</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
